<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="input-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div>
              <button class="button btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="location"></h1>
        <ul>
          <li id="displayDate">Wednesday 22:00</li>
          <li id="weather-description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temps"></span>
                <!-- <span class="units"
                  ><a href="#" id="celsiusLink">°C</a> |
                  <a href="#" id="farenheitLink">°F</a></span
                > -->
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humid">Humidity:</li>
              <li id="wind">Wind:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="open-source">
      <a href="https://github.com/chaningan/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >, by Chani Ngan
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
